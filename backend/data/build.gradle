apply plugin: "java"
apply plugin: "application"
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName= 'net.stremo.graphqljpa.App'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
    }
}


dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-rest:1.4.2.RELEASE"

    compile 'mysql:mysql-connector-java'

    compile("com.h2database:h2")

    compile group: 'org.json', name: 'json', version: '20160810'


    compile 'com.graphql-java:graphql-java:2.2.0'
//    compile 'com.crygier:graphql-jpa:0.2'
    compile project(':lib/graphql-jpa')

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.5'
    compile "com.h2database:h2:1.4.193"

    compile 'com.github.javafaker:javafaker:0.10'
}